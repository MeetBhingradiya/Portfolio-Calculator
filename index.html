<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon"
        href="https://png.pngtree.com/template/20210715/ourlarge/pngtree-m-letter-alphabet-modern-stylish-logo-design-template-image_548185.jpg">
    <title>Glassmorphism Calculator by Meet Bhingradiya</title>
    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input name="txt" class="value" readonly type="text" onclick="calc.txt.value = ''"></input>

            <span class="num clear light" onclick="calc.txt.value = '' ">C</span>
            <span class="num light" onclick="document.calc.txt.value += '%' ">%</span>
            <span class="num del light" onclick="calc.txt.value = calc.txt.value.slice(0, -1)">DEL</span>
            <span class="num light" onclick="document.calc.txt.value += '/' ">รท</span>
            <span class="num" onclick="document.calc.txt.value += '7' ">7</span>
            <span class="num" onclick="document.calc.txt.value += '8' ">8</span>
            <span class="num" onclick="document.calc.txt.value += '9' ">9</span>
            <span class="num light" onclick="document.calc.txt.value += '*' ">ร</span>
            <span class="num" onclick="document.calc.txt.value += '4' ">4</span>
            <span class="num" onclick="document.calc.txt.value += '5' ">5</span>
            <span class="num" onclick="document.calc.txt.value += '6' ">6</span>
            <span class="num light" onclick="document.calc.txt.value += '-' ">-</span>
            <span class="num" onclick="document.calc.txt.value += '1' ">1</span>
            <span class="num" onclick="document.calc.txt.value += '2' ">2</span>
            <span class="num" onclick="document.calc.txt.value += '3' ">3</span>
            <span class="num plus light" onclick="document.calc.txt.value += '+' ">+</span>
            <span class="num" onclick="document.calc.txt.value += '0' ">0</span>
            <span class="num" onclick="document.calc.txt.value += '00' ">00</span>
            <span class="num " onclick="document.calc.txt.value += '.' ">.</span>
            <span class="num equal light" onclick="document.calc.txt.value = eval(calc.txt.value) ">=</span>
        </form>
    </div>

    <script src="https://bit.ly/mb-v1-logo"></script>
    <script src="./Calculator.js"></script>
</body>

</html>
